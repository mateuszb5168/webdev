<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Styling</title>
    <link rel="stylesheet" href="/css/chapter_8_list_styling.css">
</head>
<body>
    <header>
        <h1>List Styling</h1>
    </header>
    <main>
        <article>
            <h2>Ordered List</h2>
            <ol start="3" reversed>
                <li>One</li>
                <li>Two</li>
                <li>Three</li>
            </ol>
        </article>
        <article>
            <ul>
                <li>Two</li>
                <li>Three</li>
                <li>One</li>
            </ul>
        </article>
    </main>
</body>
</html>
