<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>complex Register form</title>
</head>
<body>
    <h1>Register</h1>
    <div>
        <form>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" placeholder="username" required><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="password" required><br><br><br>

            <label for="dateOfBirth">Your Birthday:</label>
            <input type="date" name="dateOfBirth" id="dateOfBirth" required><br><br>

            <label for="pfp">profile picture:</label>
            <input type="file" name="pfp" id="pfp"><br><br>
            
            <p>Gender:</p>
            <label for="male">male</label>
            <input type="radio" name="gender" id="male" value="male" required><br>
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female" required><br><br>
            <button type="submit">Register account</button>
        </form> 
    </div>
</body>
</html>
